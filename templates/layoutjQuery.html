                    <script>
                        $(function() {
                          $( "#dialog" ).dialog({
                            height:340,
                            width:500,
                            autoOpen: false,
                            show: {
                              effect: "blind",
                              duration: 100,
                            },
                            hide: {
                              effect: "drop",
                              duration: 100
                            }
                          });
                          $( "#opener" ).click(function() {
                            $( "#dialog" ).dialog( "open" );
                            closedialog = 0;
                          });
                          //Close dialog by clicking outside:
                          //http://stackoverflow.com/questions/2554779/jquery-ui-close-dialog-when-clicked-outside                            
                          var closedialog;
                          
                          function overlayclickclose() {
                              if (closedialog) {
                                  $('#dialog').dialog('close');
                              }    
                              //set to one because click on dialog box sets to zero 
                              closedialog = 1;
                          }
                          
                          $('#dialog').dialog({
                                autoOpen: false,
                                open: function() {
                                    closedialog = 1;
                                    $(document).bind('click', overlayclickclose);
                                },
                                focus: function() {
                                    closedialog = 0;
                                },
                                close: function() {
                                    $(document).unbind('click');
                                },
                            });
                        });
                    </script>
